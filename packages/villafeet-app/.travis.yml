language: node_js

node_js:
  - "stable"

sudo: false

before_script:
  - npm install

- run:
  name: update yarn
  command: |
    # remove default yarn
    sudo rm -rf $(dirname $(which yarn))/yarn*
    # download latest
    rm -rf ~/.yarn
    curl -o- -L https://yarnpkg.com/install.sh | bash
    echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV

script:
  - npm run test